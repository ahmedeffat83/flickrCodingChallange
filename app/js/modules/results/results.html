<div>
    <a ui-sref="search">Back to search</a>
    <div ng-if="results">
        <ul>
            <li ng-repeat="ele in results">
                <img ng-src="{{ele.url_q}}" />
            </li>
        </ul>
    </div>
    <div ng-if="pagination">
        <button ng-click="paginate('first')" ng-disabled="pageNum == 1">first</button>
        <button ng-click="paginate('prev')" ng-disabled="pageNum == 1">previous</button>
        page: {{pageNum}}
        <button ng-click="paginate('next')" ng-disabled="pageNum == lastPage">next</button>
        <button ng-click="paginate('last')" ng-disabled="pageNum == lastPage">last</button>
    </div>
</div>
