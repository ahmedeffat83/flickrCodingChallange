<div>

    <div ng-if="results">
        <ul>
            <li ng-repeat="ele in results">
                <img ng-src="{{ele.url_q}}" />
            </li>
        </ul>
    </div>
    <div ng-if="pagination">
        <button ng-click="goFirstPage()" ng-disabled="pageNum < 2">first</button>
        <button ng-click="goPrevPage()" ng-disabled="pageNum < 2">previous</button>
        page: {{pageNum}}
        <button ng-click="goNextPage()" ng-disabled="pageNum > lastPage">next</button>
        <button ng-click="goLastPage()" ng-disabled="pageNum > lastPage">last</button>
    </div>
</div>
